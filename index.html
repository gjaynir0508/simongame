<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" href="https://gjaynir0508.github.io/web1/Media/jayanth.png">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="big-container">
    <div class="instructions">
      <h2>Instructions</h2>
      <p>
        This is a game to test your memory power. The buttons blink one at a time. You need to remember the order in which they were pressed and you need to press the buttons in the same order.
      </p>
      <button id="gameStarter">Start</button>
    </div>

    <div class="container">
      <div lass="row">

        <div type="button" id="green" class="btn green">

        </div>

        <div type="button" id="red" class="btn red">

        </div>
      </div>

      <div class="row">

        <div type="button" id="yellow" class="btn yellow">

        </div>
        <div type="button" id="blue" class="btn blue">

        </div>

      </div>

    </div>

    <div class="highest">
      <b>Highest Score</b>
      <p id="highest-score">0</p>
    </div>
  </div>


  

  



  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
